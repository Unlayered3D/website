<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#0b0b0f" />

  <title>Unlayered 3D — Socials</title>
  <meta name="description" content="Follow Unlayered 3D on YouTube, Instagram, X, LinkedIn, and Kickstarter. Join our contact list." />

  <!-- Optional: Open Graph for nicer previews when shared -->
  <meta property="og:title" content="Unlayered 3D — Socials" />
  <meta property="og:description" content="Follow Unlayered 3D everywhere. Join our contact list." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      --bg0:#07070a;
      --bg1:#0b0b12;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.10);
      --text:#f4f5ff;
      --muted:rgba(244,245,255,.72);
      --ring:rgba(140,120,255,.45);
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --radius:18px;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg0:#f7f7ff;
        --bg1:#ffffff;
        --card:rgba(10,10,25,.06);
        --card2:rgba(10,10,25,.10);
        --text:#0b0b12;
        --muted:rgba(11,11,18,.70);
        --ring:rgba(90,70,220,.35);
        --shadow: 0 16px 35px rgba(10,10,25,.10);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(140,120,255,.18), transparent 60%),
        radial-gradient(900px 500px at 95% 20%, rgba(120,220,255,.12), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }

    .wrap{
      width:min(720px, 100%);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    header{
      padding:28px 22px 18px;
      text-align:center;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:10px;
    }

    .logo-mark{
      width:44px;height:44px;border-radius:14px;
      background: radial-gradient(circle at 30% 30%, rgba(140,120,255,.9), rgba(120,220,255,.55));
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.18);
    }

    h1{
      font-size:22px;
      margin:0;
      letter-spacing:.2px;
      line-height:1.2;
    }

    .sub{
      margin:8px 0 0;
      font-size:14px;
      color:var(--muted);
    }

    .links{
      padding: 16px 16px 22px;
      display:grid;
      gap:12px;
    }

    .link{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--text);
      padding:14px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      outline:none;
    }
    .link:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.18);
    }
    .link:focus-visible{
      box-shadow: 0 0 0 4px var(--ring);
    }

    .icon{
      width:28px;height:28px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      flex: 0 0 28px;
    }
    .icon svg{ width:18px; height:18px; fill: currentColor; opacity:.92; }

    .meta{
      margin-left:auto;
      color:var(--muted);
      font-size:13px;
    }

    footer{
      padding: 0 22px 22px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
    footer a{ color:inherit }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Unlayered 3D socials">
      <header>
        <div class="brand">
          <!-- Replace this mark with your real logo image if you want:
               <img src="/path/to/logo.png" alt="Unlayered 3D" style="width:44px;height:44px;border-radius:14px" />
          -->
          <div class="logo-mark" aria-hidden="true"></div>
          <div>
            <h1>Unlayered 3D</h1>
            <p class="sub">Follow us everywhere (and join the contact list).</p>
          </div>
        </div>
      </header>

      <div class="links">
        <!-- 1) Join contact list -->
        <a class="link" href="https://docs.google.com/forms/d/e/1FAIpQLSfcGdQ0HMK2KmrPf8zgNXWyRmgICcxyqXMBWdxuZyDFyqxgOg/viewform?usp=sharing&ouid=117377662098273693846" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- clipboard/check -->
            <svg viewBox="0 0 24 24"><path d="M9 2h6a2 2 0 0 1 2 2v1h1a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h1V4a2 2 0 0 1 2-2Zm6 3V4H9v1h6Zm-1.3 7.3-3.6 3.6-1.6-1.6a1 1 0 1 0-1.4 1.4l2.3 2.3a1 1 0 0 0 1.4 0l4.3-4.3a1 1 0 0 0-1.4-1.4Z"/></svg>
          </span>
          <span><strong>Join Contact List</strong></span>
          <span class="meta">Google Form</span>
        </a>

        <!-- 2) YouTube -->
        <a class="link" href="https://www.youtube.com/@Unlayered3D" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- YouTube -->
            <svg viewBox="0 0 24 24"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.6 3.6 12 3.6 12 3.6s-7.6 0-9.4.5A3 3 0 0 0 .5 6.2 31.6 31.6 0 0 0 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1c1.8.5 9.4.5 9.4.5s7.6 0 9.4-.5a3 3 0 0 0 2.1-2.1c.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8ZM9.6 15.6V8.4l6.3 3.6-6.3 3.6Z"/></svg>
          </span>
          <span><strong>YouTube</strong></span>
          <span class="meta">@Unlayered3D</span>
        </a>

        <!-- 3) Instagram -->
        <a class="link" href="https://www.instagram.com/unlayered3d/" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- Instagram -->
            <svg viewBox="0 0 24 24"><path d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Zm9 2h-9A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9a3.5 3.5 0 0 0 3.5-3.5v-9A3.5 3.5 0 0 0 16.5 4ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm5.8-2.3a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4Z"/></svg>
          </span>
          <span><strong>Instagram</strong></span>
          <span class="meta">@unlayered3d</span>
        </a>

        <!-- 4) X -->
        <a class="link" href="https://x.com/unlayered3d" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- X (Twitter) -->
            <svg viewBox="0 0 24 24"><path d="M18.9 2H22l-6.8 7.8L23.2 22h-6.7l-5.2-6.8L5.3 22H2l7.4-8.5L1 2h6.9l4.7 6.2L18.9 2Zm-1.2 18h1.7L7.0 3.9H5.2l12.5 16.1Z"/></svg>
          </span>
          <span><strong>X</strong></span>
          <span class="meta">@unlayered3d</span>
        </a>

        <!-- 5) LinkedIn -->
        <a class="link" href="https://www.linkedin.com/company/unlayered-3d/" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- LinkedIn -->
            <svg viewBox="0 0 24 24"><path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5ZM.5 8.2h4V23h-4V8.2Zm7.2 0h3.8v2c.5-1.1 1.9-2.3 4-2.3 4.1 0 4.9 2.7 4.9 6.2V23h-4v-7.4c0-1.8 0-4-2.5-4s-2.9 2-2.9 3.9V23h-4V8.2Z"/></svg>
          </span>
          <span><strong>LinkedIn</strong></span>
          <span class="meta">Company Page</span>
        </a>

        <!-- 6) Kickstarter -->
        <a class="link" href="https://www.kickstarter.com/profile/unlayered3d/" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <!-- Kickstarter (simple K mark) -->
            <svg viewBox="0 0 24 24"><path d="M7 3h3v8.1l5-5.1h4l-6.1 6.1L19 21h-4.1l-3.9-5.9-1 1V21H7V3Z"/></svg>
          </span>
          <span><strong>Kickstarter</strong></span>
          <span class="meta">Profile</span>
        </a>
      </div>

      <footer>
        © <span id="year"></span> Unlayered 3D ·
        <a href="/" aria-label="Back to main site">Back to website</a>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
